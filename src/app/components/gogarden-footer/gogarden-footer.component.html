
<div class="container">
  <footer>
    <div class="col-md-12 d-flex justify-content-center">
        <h2 style="text-decoration: none; font-size: 50px;">
            <a style="color: #4f612f;" routerLink="/">
              GardenGO
            </a>
        </h2>
    </div>
    <div class="col-md-12 d-flex justify-content-center">
        <p>We are here to provide you the best.</p>
    </div>
    <div class="col-md-12 d-flex justify-content-center" [ngStyle]="{'margin-top': '-15px'}">
      <p>copyright@GardenGO</p>
    </div>
    <section class="d-flex justify-content-center justify-content-lg-between p-4 border-bottom">
        <!-- Left -->
        <div class="me-5 d-none d-lg-block">
          <span>Get connected with us on social networks:</span>
        </div>
        <!-- Left -->
    
        <!-- Right -->
        <div>
          <a href="https://www.facebook.com/" target="_blank" class="me-4 text-reset">
            <img class="icon" [src]="socialIcons.facebookIcon">
          </a>
          <a href="https://twitter.com/login?lang=en" target="_blank" class="me-4 text-reset">
            <img class="icon" [src]="socialIcons.twitterIcon">
          </a>
          <a href="https://www.instagram.com/" target="_blank" class="me-4 text-reset">
            <img class="icon" [src]="socialIcons.instagramIcon">
          </a>
          <a href="https://www.google.com/" target="_blank" class="me-4 text-reset">
            <img class="icon" [src]="socialIcons.googleIcon">
          </a>
          <a href="https://in.linkedin.com/" target="_blank" class="me-4 text-reset">
            <img class="icon" [src]="socialIcons.linkedinIcon">
          </a>
        </div>
        <!-- Right -->
    </section>
  </footer>
</div>
