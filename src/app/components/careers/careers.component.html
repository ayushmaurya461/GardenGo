<app-alert-box 
    (backdropClosed)="toggleBackdrop()"
    [message]="message"
    [showShortly]="show"
    *ngIf="showAlertBox"
></app-alert-box>

<div class="container-fluid">
    <div class="become-our-part-box d-flex justify-content-center align-items-center">
            <p>BECOME PART OF OUR CREW</p>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="form-div col-md-10 col-lg-9 col-xl-8">
            <div class="row d-flex justify-content-center">
                <div class="col-xs-12 col-sm-12 col-md-7 col-lg-8 application-form">
                    <p>Fill Out Your Application If We Have Any Open Positions We Will Contact You As Soon As Possible.</p>
                    <form (ngSubmit)="formSubmit(form)" #form="ngForm">
                        <div class="form-group">
                            <input 
                                name="name"
                                type="text" 
                                placeholder="Name" 
                                class="form-input"
                                required
                                ngModel>
                            <input 
                                name="email"
                                type="text" 
                                placeholder="Email" 
                                class="form-input"
                                required
                                ngModel>
                            <input 
                                name="phone"
                                type="tel" 
                                placeholder="Telephone" 
                                class="form-input"
                                required
                                ngModel>
                            <input 
                                name="timeToCall"
                                type="text" 
                                placeholder="When Should We Call?" 
                                class="form-input"
                                required
                                ngModel>
                            <input
                                name="experience"
                                type="text" 
                                placeholder="Type Of Experience" 
                                class="form-input"
                                required
                                ngModel>
                            <textarea 
                                placeholder="Your Message..."
                                rows="4"
                                class="form-input"></textarea>
                            <button 
                                [disabled]="!form.valid"
                                type="submit"
                                class="submit-application-button"
                                >Submit Application</button>
                        </div>
                    </form>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-7 col-lg-4  contact-info">
                    <p class="contact-heading">Contact Information</p>
                    <p class="contact-label">Phone</p>
                    <p class="contact-data">+918168005875</p>
                    <p class="contact-label">Mail</p>
                    <p class="contact-data">info@gardengo.com</p>
                </div>
            </div>           
        </div>
    </div>
</div>
